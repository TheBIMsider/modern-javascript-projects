<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Chuck Norris Joke Generator</title>
</head>
<body>
  <div class="container">
    <h2>Chuck Norris Joke Generator</h2>
    <form>
      <div>
        <button class="random-joke">Get Random Joke</button>
      </div>
      <div>
        <label for="category">Joke Categories</label>
        <select name="category" id="category">
          <option value="animal">Animal</option>
          <option value="career">Career</option>
          <option value="dev">Dev</option>
          <option value="explicit">Explicit</option>
          <option value="fashion">Fashion</option>
          <option value="food">Food</option>
          <option value="history">History</option>
          <option value="money">Money</option>
          <option value="movie">Movie</option>
          <option value="music">Music</option>
          <option value="political">Political</option>
          <option value="religion">Religion</option>
          <option value="science">Science</option>
          <option value="sport">Sport</option>
          <option value="travel">Travel</option>
        </select>
      </div>
      <div>
        <button class="category-joke">Get Joke by Category</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
